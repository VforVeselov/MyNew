<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery UI Sortable - Connect lists</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
<!--    <link rel="stylesheet" href="/resources/demos/style.css">-->
    <style>
  #sortable1, #sortable2 {
    border: 1px solid #eee;
    width: 552px;
    min-height: 20px;
    list-style-type: none;
    margin: 0;
    padding: 5px 0 0 0;
    float: left;
    margin-right: 10px;
  }
  #sortable1 li, #sortable2 li {
    margin: 0 5px 5px 5px;
    padding: 5px;
    font-size: 1.2em;
    width: 520px;
  }
  #sortable2 {
    padding-top: 30px;
  }
  </style>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script>

      $.getJSON( "https://raw.githubusercontent.com/VforVeselov/MyNew/master/src/main/resources/asanas.json", function( data ) {
        var items = [];
        $.each( data, function( key, val ) {
        items.push( "<li class=\"ui-state-highlight\" id='" + val.id + "'><img width=\"140px\"src=\""+ val.img +"\">" + val.sanskrit + "</li>" );
        //console.log(key + " -> " + val.english);
            $.each( val, function( key1, val1 ) {
                //items.push( "<li id='" + key + "'>" +  + "</li>" );
                //
                //console.log(key1 + " -> " + val1);
            });

        });
        //console.log(items);
        $('#sortable1').append(items);

        $("#sortable1, #sortable2" ).sortable({
          connectWith: ".connectedSortable"
        }).disableSelection();

        $('#sortable1 li').each(function( key, val ) {
            //console.log(key+" -> "+ val.id);
        });
        //TODO доделать вывод айдишников.
        $('#sortable2').on('DOMSubtreeModified', function(event) {
            var itms = [];
            $('#sortable2 li').each(function( key, val ) {
                itms.push(val.id);
                console.log(key+" -> "+ val.id);
            });
        });

      });
  </script>
</head>
<body>

<ul id="sortable1" class="connectedSortable">

</ul>

<ul id="sortable2" class="connectedSortable">

</ul>

<div id="result"> <div>


</body>
</html>
